<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">

    <title>Separando produtos em tabela</title>
  </head>
  <body>

    <div class="container">
        <div class="row">
         <div class="col-md-12">
            <div class="addoncar">
             <div class="card text-center">
                <div class="card-header">
                  Crie um Produto
                </div>
                <form>
                    <div class="row">
                      <div class="col">
                        <label>Nome do Produto:</label>
                        <input type="text" id="name" class="form-control">
                      </div>
                      <div class="col">
                        <label>Valor Produto:</label>
                        <input type="number" id="valor" class="form-control">
                      </div>
                    <div class="col">
                        <label>Quantidade em Estoque:</label>
                        <input type="number" id="quantidadestoque" class="form-control">
                      </div>
                    </div>
                    <p class="botaoadd"><button type="button" onclick="addoncar()" class="btn btn-dark">Adicionar</button></p>
                  </form>
              </div>
            </div>
         </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-md-12">
                <h3> Tabela de Produtos:</h3>
                 <div id="listaprodutos" class="listaprodutos">
                     
                 </div>
             </div>
         </div>            
           
         <div class="row">
            <div class="col-md-12">
                <div class="removeoncar">
                    <div class="card text-center">
                        <div class="card-header">
                        Remover um Produto
                        </div>
                        <form>
                            <div class="row">
                            <div class="col">
                                <label>Id do Produto:</label>
                                <input type="number" id="remover" class="form-control">
                            </div>
                            </div>
                            <p class="botaoadd"><button onclick="btremove()" type="button" class="btn btn-dark">Remover</button></p>
                        </form>
                    </div>
                </div>
            </div>        
        </div>
                   </div>
                </tbody>
              </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
